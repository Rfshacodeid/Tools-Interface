<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Informasi IP - Kali Web Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --kali-bg: #0d1117;
      --kali-text: #e6e6e6;
      --kali-primary: #5578c4;
      --kali-accent: #ff5555;
      --kali-border: #30363d;
      --kali-success: #50fa7b;
      --kali-warning: #f1fa8c;
      --kali-error: #ff5555;
      --kali-header: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    body {
      background-color: var(--kali-bg);
      color: var(--kali-text);
      font-family: 'Ubuntu Mono', monospace;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background: var(--kali-header);
      border-bottom: 1px solid var(--kali-primary);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
    }
    
    .nav-brand {
      font-weight: bold;
      color: var(--kali-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.2rem;
    }
    
    .nav-brand span {
      color: var(--kali-accent);
    }
    
    .main-title {
      color: var(--kali-primary);
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    .main-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--kali-primary), var(--kali-accent));
      border-radius: 3px;
    }
    
    .terminal-box {
      background-color: rgba(22, 27, 34, 0.8);
      border: 1px solid var(--kali-border);
      border-radius: 6px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .terminal-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--kali-primary), var(--kali-accent));
    }
    
    .terminal-box:hover {
      border-color: var(--kali-primary);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .terminal-title {
      color: var(--kali-primary);
      font-weight: bold;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }
    
    .terminal-title i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .terminal-title::before {
      content: "‚îå‚îÄ‚îÄ(";
      color: var(--kali-accent);
      margin-right: 5px;
    }
    
    .terminal-title::after {
      content: ")‚îÄ‚îê";
      color: var(--kali-accent);
      margin-left: 5px;
    }
    
    .terminal-desc {
      color: var(--kali-text);
      margin-bottom: 20px;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    
    .btn-kali {
      background-color: var(--kali-primary);
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 8px 20px;
      transition: all 0.3s ease;
      font-family: 'Ubuntu Mono', monospace;
      font-size: 0.9rem;
    }
    
    .btn-kali:hover {
      background-color: var(--kali-accent);
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 85, 85, 0.4);
    }
    
    .btn-kali:active {
      transform: translateY(0);
    }
    
    footer {
      text-align: center;
      padding: 25px 0;
      font-size: 0.9rem;
      border-top: 1px solid var(--kali-border);
      margin-top: auto;
      background-color: rgba(22, 27, 34, 0.9);
    }
    
    footer p {
      margin: 0;
    }
    
    footer a {
      color: var(--kali-primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    footer a:hover {
      color: var(--kali-accent);
      text-decoration: underline;
    }
    
    .command-line {
      background-color: rgba(0, 0, 0, 0.3);
      border-left: 3px solid var(--kali-primary);
      padding: 12px 15px;
      margin: 15px 0;
      font-family: 'Ubuntu Mono', monospace;
      color: var(--kali-success);
      border-radius: 0 4px 4px 0;
    }
    
    .command-line::before {
      content: "$ ";
      color: var(--kali-accent);
      font-weight: bold;
    }
    
    .form-control {
      background-color: #0f141a;
      border: 1px solid var(--kali-border);
      color: var(--kali-text);
    }
    
    .form-control:focus {
      background-color: #0f141a;
      border-color: var(--kali-primary);
      box-shadow: 0 0 0 0.2rem rgba(85, 120, 196, 0.25);
      color: var(--kali-text);
    }
    
    .output-box {
      background-color: rgba(0, 0, 0, 0.3);
      border-left: 3px solid var(--kali-primary);
      padding: 15px;
      margin-top: 20px;
      border-radius: 0 4px 4px 0;
      color: var(--kali-success);
      font-family: 'Ubuntu Mono', monospace;
      white-space: pre-wrap;
    }
    
    .error-message {
      color: var(--kali-error);
      font-weight: bold;
    }
    
    .loading-spinner {
      display: none;
      color: var(--kali-primary);
    }
    
    @media (max-width: 768px) {
      .terminal-box {
        padding: 20px;
      }
      
      .main-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3 py-2">
    <div class="container-fluid">
      <a class="navbar-brand nav-brand" href="#">
        <i class="fas fa-terminal me-2"></i>KaliWebTools
      </a>
    </div>
  </nav>

  <div class="container py-5 flex-grow-1">
    <h1 class="main-title">
      <i class="fas fa-network-wired me-2"></i>Cek Informasi IP
    </h1>

    <div class="terminal-box">
      <h5 class="terminal-title"><i class="fas fa-network-wired"></i>Informasi Alamat IP</h5>
      <p class="terminal-desc">Masukkan alamat IP untuk melihat lokasi, ISP, dan informasi lainnya.</p>
      <div class="mb-3">
        <label for="ipAddress" class="form-label">Alamat IP</label>
        <input type="text" class="form-control" id="ipAddress" placeholder="Contoh: 8.8.8.8" required>
      </div>
      <div class="command-line">ipinfo <span id="cmdIp">8.8.8.8</span></div>
      <button class="btn btn-kali" id="checkBtn">üîç Cek Sekarang</button>
      <div class="mt-3">
        <i class="fas fa-spinner fa-spin loading-spinner"></i>
        <div id="output" class="output-box mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <div class="container">
      <p>¬© 2025 <a href="https://rafashacode.id" target="_blank">Rafashacode.id</a> | Kali Web Tools Interface</p>
      <p class="text-muted mt-2">
        <small>Untuk tujuan pendidikan saja. Gunakan secara bertanggung jawab.</small>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const ip = document.getElementById('ipAddress').value.trim();
      const output = document.getElementById('output');
      const spinner = document.querySelector('.loading-spinner');
      const cmdIp = document.getElementById('cmdIp');

      if (!ip) {
        output.classList.remove('d-none');
        output.innerHTML = '<p class="error-message">Masukkan alamat IP yang valid.</p>';
        return;
      }

      // Update command line display
      cmdIp.textContent = ip;

      // Show loading spinner
      spinner.style.display = 'inline-block';
      output.classList.add('d-none');

      try {
        // Validate IP address format
        const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        if (!ipRegex.test(ip)) {
          throw new Error('Format alamat IP tidak valid');
        }

        const res = await fetch(`https://ipinfo.io/${ip}/json?token=4ff308cc33ec15`);
        if (!res.ok) {
          throw new Error(`Gagal mengambil data: ${res.statusText}`);
        }

        const data = await res.json();

        if (data.error) {
          throw new Error(data.error.message || 'IP tidak valid atau data tidak ditemukan');
        }

        output.classList.remove('d-none');
        output.textContent =
          `$ ipinfo ${ip}\n\n` +
          `üñß IP: ${data.ip || '-'}\n` +
          `üìç Kota: ${data.city || '-'}\n` +
          `üèûÔ∏è Wilayah: ${data.region || '-'}\n` +
          `üåç Negara: ${data.country || '-'}\n` +
          `üåê ISP: ${data.org || '-'}\n` +
          `üïì Zona Waktu: ${data.timezone || '-'}\n` +
          `üìç Koordinat: ${data.loc || '-'}`;
      } catch (err) {
        output.classList.remove('d-none');
        output.innerHTML = `$ ipinfo ${ip}\n\n<span class="error-message">‚ö†Ô∏è Kesalahan: ${err.message}</span>`;
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
