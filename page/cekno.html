<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3 py-2">
    <div class="container-fluid">
      <a class="navbar-brand nav-brand" href="#">
        <i class="fas fa-terminal me-2"></i>KaliWebTools
      </a>
    </div>
  </nav>

  <div class="container py-5 flex-grow-1">
    <h1 class="main-title">
      <i class="fas fa-phone-alt me-2"></i>Cek Informasi Nomor Telepon
    </h1>

    <div class="terminal-box">
      <h5 class="terminal-title"><i class="fas fa-phone-alt"></i>Phone Number Checker</h5>
      <p class="terminal-desc">Enter a phone number to retrieve provider, location, and other details.</p>
      <div class="mb-3">
        <label for="phoneInput" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneInput" placeholder="+6281234567890" required>
      </div>
      <div class="command-line">phonecheck <span id="cmdPhone">+6281234567890</span></div>
      <button class="btn btn-kali" id="checkBtn">🔍 Start Check</button>
      <div class="mt-3">
        <i class="fas fa-spinner fa-spin loading-spinner"></i>
        <div id="output" class="output-box mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <div class="container">
      <p>© 2025 <a href="https://rafashaalfian.my.id/" target="_blank">Rafashacode.id</a> | Kali Web Tools Interface</p>
      <p class="text-muted mt-2">
        <small>For educational purposes only. Use responsibly.</small>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const phone = document.getElementById('phoneInput').value.trim();
      const output = document.getElementById('output');
      const spinner = document.querySelector('.loading-spinner');
      const cmdPhone = document.getElementById('cmdPhone');

      if (!phone) {
        output.classList.remove('d-none');
        output.innerHTML = '<p class="error-message">Please enter a valid phone number.</p>';
        return;
      }

      // Update command line display
      cmdPhone.textContent = phone;

      // Show loading spinner
      spinner.style.display = 'inline-block';
      output.classList.add('d-none');

      try {
        // Validate phone number format (basic check)
        if (!/^\+?\d{10,15}$/.test(phone)) {
          throw new Error('Invalid phone number format');
        }

        const res = await fetch(`https://api.apilayer.com/number_verification/validate?number=${encodeURIComponent(phone)}`, {
          headers: {
            apikey: 'mTQ6kR3s8xYJtjz2FHGEEuDs4aW7Hf0w' // Replace with your API key
          }
        });

        if (!res.ok) {
          throw new Error(`API error: ${res.statusText}`);
        }

        const data = await res.json();

        if (!data.valid) {
          throw new Error('Invalid phone number');
        }

        output.classList.remove('d-none');
        output.textContent =
          `$ phonecheck ${phone}\n\n` +
          `📞 Number: ${data.international_format || '-'}\n` +
          `🌍 Country: ${data.country_name || '-'} (${data.country_code || '-'})\n` +
          `📍 Location: ${data.location || '-'}\n` +
          `📶 Carrier: ${data.carrier || '-'}\n` +
          `📱 Line Type: ${data.line_type || '-'}\n` +
          `✅ Valid: ${data.valid ? 'Yes' : 'No'}`;
      } catch (err) {
        output.classList.remove('d-none');
        output.innerHTML = `$ phonecheck ${phone}\n\n<span class="error-message">⚠️ Error: ${err.message}</span>`;
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
